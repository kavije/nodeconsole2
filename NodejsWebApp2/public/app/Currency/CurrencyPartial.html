<div class="row spacer"></div>
<div class="container">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="currencyValueEquals">1 {{foo.value}} equals</div>
            <div class="currencyValue">{{initial}} {{toCurrency.value}}</div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row spacer"></div>
        <!--Graph-->
        <div class="col-md-6 col-md-push-6">
            <div id="chartdiv" g-chart></div>
        </div>
        <!--Conversion fields-->
        <div class="col-md-6  col-md-pull-6">
            <div class="row">
                <div class="col-xs-6">
                    <input type="text" class="input-sm align"
                           value="{{convertCurValue}}"
                           maxlength="10"
                           type="number"
                           step="any"
                           ng-model="convertCurValue" ng-change="change1()" />
                </div>
                <div class="col-xs-6">
                    <div class=" ccw_unit_selector_cnt " style="max-width: 100%;">
                        <select class="ccw_unit_selector vk_bk vk_txt"
                                ng-init="foo = foo || currencyList[0]"
                                ng-model="foo"
                                ng-options="item as item.value for item in currencyList"
                                ng-change="changed()"></select>
                        <div class="ccw_selector_bg"></div>
                        <div class="ccw_selector_arrows"></div>
                    </div>
                </div>
            </div>
            <div class="row spacer">&nbsp;</div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="text" class="input-sm align"
                           value="{{convertedValue}}"
                           maxlength="10"
                           type="number"
                           step="any"
                           ng-model="convertedValue" ng-change="change2()" />
                </div>
                <div class="col-xs-6">
                    <div class=" ccw_unit_selector_cnt " style="max-width: 100%;">
                        <select class=" ccw_unit_selector vk_bk vk_txt"
                                ng-init="toCurrency = toCurrency || currencyList[1]"
                                ng-model="toCurrency"
                                ng-options="item as item.value for item in currencyList"
                                ng-change="changed()"></select>
                        <div class="ccw_selector_bg"></div>
                        <div class="ccw_selector_arrows"></div>
                    </div>
                </div>
            </div>
            <div class="row spacer">&nbsp;</div>
        </div>

    </div>
</div>
